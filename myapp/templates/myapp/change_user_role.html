{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change User Role</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Change Role for {{ user.username }}</h3>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="role" class="form-label">Select New Role</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="Admin" {% if user.groups.first.name == "Admin" %}selected{% endif %}>Admin</option>
                                    <option value="Moderator" {% if user.groups.first.name == "Moderator" %}selected{% endif %}>Moderator</option>
                                    <option value="User" {% if user.groups.first.name == "User" %}selected{% endif %}>User</option>
                                </select>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary">Change Role</button>
                                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-2">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
